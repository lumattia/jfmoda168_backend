<div class="container ">
    <div class="row">
        <div class="col me-auto">
            <h1>Cursos</h1>
        </div>
      <div class="col">
        <form class="d-flex" role="search">
          <input class="form-control me-2" [(ngModel)]="searchTerm" name="searchTerm" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" (click)="buscar()" type="submit">Search</button>
        </form>
      </div>
    </div>
  <div class="row g-2 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4" >

    <div class="btn-group" *ngFor="let curso of cursos">
      <button class="w-100 btn btn-primary text-start" [routerLink]="['../clases']" [queryParams]="{ cursoId: curso.id }">
        {{curso.nombre}}
      </button>
      <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" (click)="openEditarModal(curso)">Editar</a></li>
        <li><a class="dropdown-item text-danger" (click)="openEliminarModal(curso)">Eliminar</a></li>
      </ul>
    </div>
    <div class="col">
      <form action="" (ngSubmit)="crearCurso()">
        <div class="input-group">
          <input class="form-control" type="text" name="nombreCurso" [(ngModel)]="nombreCurso" placeholder="NombreCurso" aria-label="NombreCurso">
          <button class="btn btn-outline-success" type="submit">Crear</button>
        </div>
      </form>
    </div>
  </div>
</div>
